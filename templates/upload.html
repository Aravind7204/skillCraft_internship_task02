<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Encryption & Decryption</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333333;
        }

        form {
            margin-bottom: 30px;
        }

        input[type="file"] {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555555;
            text-align: left;
        }

        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .footer {
            font-size: 12px;
            color: #888888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Encrypt an Image</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="submit" value="Encrypt Image">
        </form>

        <h2>Decrypt an Image</h2>
        <form action="/decrypt" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>

            <label for="password">Enter Password:</label>
            <input type="password" name="password" required>

            <input type="submit" value="Decrypt Image">
        </form>

        <div class="footer">Â© 2025 Your Encryption App</div>
    </div>
</body>
</html>
